<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== BOOTSTRAP ======== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!----======== CSS ======== -->
    <link href="{{ url_for('static', filename='styles.css') }}"  rel="stylesheet" >

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--<title>Dashboard Sidebar Menu</title>-->
    {% block head %}
    {% endblock %}
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Analytic</span>
                    <span class="profession">Crypto Analysis</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links" >
                        <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                    </li>

                    <li class="">
                        <a href="{{ url_for('homepage') }}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text button">Dashboard</span>
                        </a>
                    </li>

                    <li class="">
                        <i class='bx bx-bar-chart-alt-2 icon' ></i>
                        <div class="dropdown">
                          <button class="btn dropdown-toggle text " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Customer
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item text" href="#">Add New Customer</a></li>
                            <li><a class="dropdown-item text" href="#">View Customers</a></li>
                          </ul>
                        </div>
                        </a>
                    </li>

                    <li class="">
                        <i class='bx bx-pie-chart-alt icon' ></i>
                        <div class="dropdown">
                          <button class="btn dropdown-toggle text " type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                            Connection
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item text" href="#">Add New Connection</a></li>
                            <li><a class="dropdown-item text" href="#">View Connections</a></li>
                          </ul>
                        </div>
                        </a>
                    </li>


                    <li class="">
                        <i class='bx bxs-bar-chart-alt-2 icon'></i>
                        <div class="dropdown">
                          <button class="btn dropdown-toggle text " type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
                            Bill
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item text" href="#">Add New Bill</a></li>
                            <li><a class="dropdown-item text" href="#">View Bills</a></li>
                          </ul>
                        </div>
                        </a>
                    </li>


                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
